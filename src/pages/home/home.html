<ion-header>
  <ion-navbar>
    <ion-title>
      Ahmed LALA
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row>
    <ion-col  offset-6>
      <br>
      <br>
      <span class="customersCounter">{{customers}}</span>
      <br>
      <span class="customersLabel">customers</span>
    </ion-col>
  </ion-row>
  <br>
  <br>
  <br>
  <br>
  <ion-row>
    <ion-col offset-2>
      <button ion-button icon-only outline round large color="danger" (click)="subCustomer()">
        <ion-icon name="remove"></ion-icon>
      </button>
    </ion-col>
    <ion-col offset-2>
      <button ion-button icon-only outline round large color="secondary" (click)="addCustomer()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-col>
  </ion-row>
</ion-content>

<ion-footer>
    <button ion-button full color="{{workingColor}}" (click)="updateServerStatus()">{{working}}</button>
</ion-footer>
